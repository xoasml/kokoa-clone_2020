<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - GGuGGuoTalk</title>
  </head>
  <body>
    <!-- 스테이터스 바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GGuTel</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>AM 02:00</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-heart"></i>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <!-- 메인 -->
    <main class="main-screen">
      <a href="chat/chat-rinha.html">
        <div class="user-component">
          <div class="user-component__column user-component__margin-bottom">
            <img src="img/IMG_2875.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">어마</h4>
              <h6 class="user-component__subtitle">어마 빤니와 배거파</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <!-- <span class="badge">1</span> -->
          </div>
        </div>
      </a>
      <a href="chat/chat.html">
        <div class="user-component user-component__margin-bottom">
          <div class="user-component__column">
            <img src="img/GGuGGus.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">GGuGGus</h4>
              <h6 class="user-component__subtitle">긍대 외? ㅇㅅㅇ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:15</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>

      <a href="chat/chat-taehoon.html">
        <div class="user-component">
          <div class="user-component__column user-component__margin-bottom">
            <img src="img/IMG_6132.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">말썽쟁이</h4>
              <h6 class="user-component__subtitle">미안해 잘못했어 ㅠㅠ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:31</span>
            <span class="badge">2</span>
          </div>
        </div>
      </a>
    </main>

    <!-- 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="Chats.html">
            <span class="nav_notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="red-dat-alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too BIG</span><br />
      <span>화면의 폭을 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
