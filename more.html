<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - GGuGGuoTalk</title>
  </head>
  <body>
    <!-- 스테이터스 바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>GGuTel</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>AM 02:00</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-heart"></i>
      </div>
    </div>

    <!-- 헤더 -->
    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
        <span
          class="red-dat-alert red-dat-alert__more__position-control"
        ></span>
      </div>
    </header>

    <!-- 메인 -->
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/GGuGGus.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">GGuGGus</h4>
            <h6 class="user-component__subtitle">
              010-0995-9950
              <span id="exclamation-icon__setting">
                <i class="fas fa-exclamation-circle"></i>
              </span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x more__font-black"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span class="icon-row__icon-name">Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i>
          <span class="icon-row__icon-name">Talk Drive</span>
          <span class="red-dat-alert special-symbol__rad-dat-position"></span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-meh"></i>
          <span class="icon-row__icon-name">Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span class="icon-row__icon-name">Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span class="icon-row__icon-name">Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span class="icon-row__icon-name">Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-left"></i>
            </div>
            <span class="more-suggestions__icon-text">GGuGGuo Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-users"></i>
            </div>
            <span class="more-suggestions__icon-text">GGuGGuo Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-dice"></i>
            </div>
            <span class="more-suggestions__icon-text">GGuGGuo Games</span>
          </div>
        </div>
      </div>
    </main>

    <!-- 네비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="Chats.html">
            <span class="nav_notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="red-dat-alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too BIG</span><br />
      <span>화면의 폭을 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
